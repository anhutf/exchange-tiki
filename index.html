<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get X</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>ASA/XU</h1>
      <div class="summary"></div>
      <div class="total">
        <div class="order">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon buy-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <div class="buy-order"></div>
        </div>
        <div class="order">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon sell-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <div class="sell-order"></div>
        </div>
      </div>
      <div class="menu-select">
        <h3>SỔ LỆNH</h3>
        <div class="input">
          <label for="sum-list">Gộp lệnh</label>
          <select id="sum-list" name="sum-list">
            <option value="1" selected>1</option>
            <option value="5">5</option>
            <option value="10">10</option>
          </select>
          <label for="number-list">Mở rộng</label>
          <select id="number-list" name="number-list">
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
      <div class="menu">
        <div class="menu-list left">Mua vào</div>
        <div class="menu-list center">Giá (Xu)</div>
        <div class="menu-list right">Bán ra</div>
      </div>

      <div class="order-list">
        <div class="buy-list"></div>
        <div class="sell-list"></div>
      </div>
    </section>
    <script src="code.js"></script>
  </body>
</html>
