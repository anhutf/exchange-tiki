<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Dữ liệu giao dịch ASA/XU" />
    <meta name="description" content="Theo dõi dữ liệu giao dịch Astra tại sàn giao dịch Tiki Exchange">
    <meta name="author" content="Anh Nhut">
    <meta property="og:title" content="Dữ liệu giao dịch ASA/XU" />
    <meta property="og:description" content="Theo dõi dữ liệu giao dịch Astra tại sàn giao dịch Tiki Exchange" />
    <meta property="og:image" content="https://user-images.githubusercontent.com/87349335/146875295-ffbcc0bb-d2bd-437b-8ed0-45e8454c8448.png" />
    <meta property="og:url" content="https://anhutf.github.io/exchange-tiki/" />
    <link rel="icon" type="image/png" href="https://salt.tikicdn.com/ts/upload/b4/6d/c6/2f88c561c13eea0a1bac396531ded106.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://salt.tikicdn.com/ts/upload/b4/6d/c6/2f88c561c13eea0a1bac396531ded106.png" sizes="16x16">
    <title>Dữ liệu giao dịch ASA/XU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Dữ liệu giao dịch ASA/XU</h1>
    </header>
    <section>
      <div class="summary"></div>
      <div class="total">
        <div class="order">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon buy-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <div class="buy-total"></div>
        </div>
        <div class="order">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon sell-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <div class="sell-total"></div>
        </div>
      </div>
      <div class="menu-select">
        <h3>SỔ LỆNH</h3>
        <div class="input">
          <label for="sum-list">Gộp lệnh</label>
          <select id="sum-list" name="sum-list">
            <option value="1" selected>1</option>
            <option value="5">5</option>
            <option value="10">10</option>
          </select>
          <label for="number-list">Mở rộng</label>
          <select id="number-list" name="number-list">
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
      <div class="menu">
        <div class="menu-list left">Mua vào</div>
        <div class="menu-list center">Giá (Xu)</div>
        <div class="menu-list right">Bán ra</div>
      </div>

      <div class="order-list">
        <div class="buy-list"></div>
        <div class="sell-list"></div>
      </div>
    </section>
    <footer>
      <p>@anhutf</p>
      <p>Nguồn dữ liệu: exchange.tiki.vn</p>
    </footer>
    <script src="code.js"></script>
  </body>
</html>
