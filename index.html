    <title>Dữ liệu giao dịch ASA/XU</title>
  </head>
  <body>
    <header class="header">
      <h1>Dữ liệu giao dịch ASA/XU</h1>
    </header>
    <main>
      <section class="section-summary">
        <div class="summary-data container"></div>

        <div class="summary-total container">
          <div class="total">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon buy-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <div class="buy-total"></div>
          </div>
          <div class="total">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon sell-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <div class="sell-total"></div>
          </div>
        </div>
      </section>

      <section class="section-order">
        <div class="menu">
          <div class="menu-select">
            <h3>Sổ lệnh</h3>
            <div class="input">
              <label for="sum-list">Gộp lệnh</label>
              <select id="sum-list" name="sum-list">
                <option value="1" selected>1</option>
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
              <label for="number-list">Mở rộng</label>
              <select id="number-list" name="number-list">
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>
          <div class="menu-order">
            <div class="menu-list left">Mua vào</div>
            <div class="menu-list center">Giá (Xu)</div>
            <div class="menu-list right">Bán ra</div>
          </div>
        </div>

        <div class="order-list">
          <div class="buy-list"></div>
          <div class="sell-list"></div>
        </div>
      </section>
    </main>
    <aside>
      <section class="section-swap container">
        <div class="swap-buy">
          <div class="swap-input">
            <p class="swap-title">Dùng XU mua ASA</p>
            <input type="number" placeholder="10000000" id="swap-xu" />
          </div>
          <div class="swap-output" id="output-asa">
            <!-- Swap Xu -->
          </div>
        </div>

        <div class="swap-sell">
          <div class="swap-input">
            <p class="swap-title">Bán ASA ra XU</p>
            <input type="number" placeholder="1000" id="swap-asa" />
          </div>
          <div class="swap-output" id="output-xu">
            <!-- Swap Asa -->
          </div>
        </div>
      </section>

      <section class="section-chart">
        <h2>Khối lượng giao dịch tuần</h2>
        <div class="volume-chart week"></div>
        <h2>Khối lượng giao dịch ngày</h2>
        <div class="volume-chart day"></div>
      </section>
    </aside>

    <footer class="footer">
      <p>@anhutf</p>
      <p>Nguồn dữ liệu: exchange.tiki.vn</p>
    </footer>

    <script src="code.js"></script>
  </body>
</html>
